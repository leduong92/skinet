<header>
      <span *ngIf="totalCount && totalCount > 0">
            Showing 
            <strong> 
                  {{(pageNumber - 1) * this.pageSize + 1}} - 
                  {{this.pageSize * this.pageNumber
                        > this.totalCount
                        ? this.totalCount
                        : this.pageSize * this.pageNumber
                  }}
            </strong> of <strong>{{totalCount}} </strong>Results</span>
            <span *ngIf="totalCount === 0">
                  There are <strong>0</strong> results for this filter
            </span>
</header>
